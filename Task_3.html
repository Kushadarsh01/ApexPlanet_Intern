<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <style>
        /* --- General & Responsive Design --- */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --text-color: #333;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .project-section {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease-in-out;
        }

        .project-section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary-color);
            margin-top: 0;
            text-align: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            display: block;
            width: 100%;
            margin-top: 15px;
        }

        button:hover {
            background-color: #357abd;
            transform: scale(1.02);
        }

        /* --- 1. Media Queries for Responsive Design --- */
        /* This whole stylesheet demonstrates responsive design. The layout starts as a single column and adapts. */
        
        /* Tablet and larger screens */
        @media (min-width: 768px) {
            body {
                padding: 40px;
            }
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                padding-top: 20px;
            }
            .full-width {
                grid-column: 1 / -1; /* Make the API section span both columns */
            }
        }

        /* --- 2. Interactive Quiz Styling --- */
        .quiz-container {
            text-align: center;
        }

        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .options-list li {
            background-color: var(--secondary-color);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .options-list li:hover {
            background-color: #e9eff5;
        }

        .options-list li.selected {
            background-color: #d1e5f8;
            border-color: var(--primary-color);
            font-weight: bold;
        }

        #quiz-results {
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
        }

        /* --- 3. API Data Fetcher Styling --- */
        .api-container {
            text-align: center;
        }
        #joke-display {
            background-color: var(--secondary-color);
            border-left: 5px solid var(--primary-color);
            margin-top: 20px;
            padding: 20px;
            min-height: 50px;
            border-radius: 5px;
            font-style: italic;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="project-section">
            <h2>Interactive Quiz</h2>
            <div id="quiz-container" class="quiz-container">
                <h3 id="question">Question text goes here</h3>
                <ul id="options-list" class="options-list">
                    </ul>
                <button id="submit-btn">Submit Answer</button>
                <div id="quiz-results"></div>
            </div>
        </div>
        
        <div class="project-section">
            <h2>Content Box</h2>
            <p>This is a placeholder content box to demonstrate the responsive two-column grid layout on tablet and desktop screens. When the screen is narrow, this box will stack below the quiz.</p>
        </div>

        <div class="project-section full-width">
            <h2>Random Joke Generator</h2>
            <div class="api-container">
                <button id="fetch-joke-btn">Get a New Joke</button>
                <div id="joke-display">Your joke will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            /* --- INTERACTIVE QUIZ LOGIC --- */
            const quizData = [
                {
                    question: "What does CSS stand for?",
                    options: ["Cascading Style Sheets", "Creative Style System", "Computer Style Syntax"],
                    answer: "Cascading Style Sheets"
                },
                {
                    question: "Which HTML tag is used to link a JavaScript file?",
                    options: ["<js>", "<script>", "<javascript>"],
                    answer: "<script>"
                },
                {
                    question: "Which function is used to fetch data from a server in JavaScript?",
                    options: ["get()", "retrieve()", "fetch()"],
                    answer: "fetch()"
                },
                {
                    question: "What is the correct syntax for a media query targeting screens wider than 600px?",
                    options: ["@media (min-width: 600px)", "@media screen > 600px", "@media-query (600px)"],
                    answer: "@media (min-width: 600px)"
                }
            ];

            const quizContainer = document.getElementById('quiz-container');
            const questionEl = document.getElementById('question');
            const optionsListEl = document.getElementById('options-list');
            const submitBtn = document.getElementById('submit-btn');
            const resultsEl = document.getElementById('quiz-results');

            let currentQuestionIndex = 0;
            let score = 0;
            let selectedOption = null;

            function loadQuiz() {
                selectedOption = null;
                optionsListEl.innerHTML = '';
                resultsEl.innerHTML = '';
                submitBtn.textContent = 'Submit Answer';

                if (currentQuestionIndex < quizData.length) {
                    const currentQuizData = quizData[currentQuestionIndex];
                    questionEl.innerText = currentQuizData.question;
                    
                    currentQuizData.options.forEach(optionText => {
                        const li = document.createElement('li');
                        li.innerText = optionText;
                        li.addEventListener('click', () => {
                            document.querySelectorAll('.options-list li').forEach(item => item.classList.remove('selected'));
                            li.classList.add('selected');
                            selectedOption = li;
                        });
                        optionsListEl.appendChild(li);
                    });
                } else {
                    quizContainer.innerHTML = `<h2>Quiz Complete!</h2>
                                             <p style="font-size: 1.2em;">You scored ${score} out of ${quizData.length}.</p>
                                             <button onclick="location.reload()">Restart Quiz</button>`;
                }
            }

            submitBtn.addEventListener('click', () => {
                if (!selectedOption) {
                    alert('Please select an answer!');
                    return;
                }

                const answer = quizData[currentQuestionIndex].answer;
                if (selectedOption.innerText === answer) {
                    score++;
                    resultsEl.style.color = 'var(--correct-color)';
                    resultsEl.innerText = "Correct!";
                } else {
                    resultsEl.style.color = 'var(--incorrect-color)';
                    resultsEl.innerText = `Incorrect! The correct answer was: ${answer}`;
                }

                currentQuestionIndex++;
                submitBtn.textContent = 'Next Question';
                setTimeout(loadQuiz, 1500);
            });

            loadQuiz();


            /* --- API FETCH LOGIC --- */
            const fetchJokeBtn = document.getElementById('fetch-joke-btn');
            const jokeDisplay = document.getElementById('joke-display');

            async function fetchJoke() {
                jokeDisplay.innerText = 'Fetching a funny joke...';
                try {
                    const response = await fetch('https://v2.jokeapi.dev/joke/Programming,Miscellaneous,Pun?type=single');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    if(data.error) {
                        jokeDisplay.innerText = 'Sorry, could not fetch a joke at this time.';
                    } else {
                        jokeDisplay.innerText = data.joke;
                    }
                } catch (error) {
                    console.error("Fetch error:", error);
                    jokeDisplay.innerText = 'Failed to fetch joke. Please check the console for errors.';
                }
            }
            
            fetchJokeBtn.addEventListener('click', fetchJoke);
        });
    </script>

</body>
</html>
